<html>
    <head>
        <title>Current Test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <style type="text/css">
            body {
              /* Margin bottom by footer height */
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }
            .footer-para {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <center><h1>TechTests</h1></center>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item">Online Tests <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item active">Current Test <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Results <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Profile <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Preferences <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                    </div>
                    <div class="list-group">
                        <li class="list-group-item">Creation Options</li>
                        <a href="#" class="list-group-item active">Editing Mode <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Final View Mode <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Statistics <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Preferences <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="well well-lg" id="currentQuestion">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <label for="currentInputQuestion" class="sr-only">Type Your Question</label>
                                        <input type="text" id="currentInputQuestion" class="form-control" placeholder="Type Your Question">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span id="currentChoice">Single Correct</span>
                                        <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#" onclick="choosePara()">Paragraph</a></li>
                                            <li><a href="#" onclick="chooseMCQ()">Single Correct</a></li>
                                            <li><a href="#" onclick="chooseMulti()">Multiple Correct</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 collapse" id="ParagraphTypeDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            Subjective Answer.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-9 collapse in" id="SingleCorrectDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="container-fluid" id="SingleOptHolder">
                                                <div class="row" id="SingleOpt1">
                                                    <div class="col-sm-1">
                                                        1.
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <input type="text" id="currentInputSingle1" class="form-control" placeholder="Option">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button class="btn btn-default" type="button" id="rmSingle1"><span class="glyphicon glyphicon-remove"></span></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <button class="btn btn-default" id="btnAddSingleOption" type="button">Add Option</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-9 collapse" id="MultipleCorrectDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="container-fluid" id="MultiOptHolder">
                                                <div class="row" id="MultiOpt1">
                                                    <div class="col-sm-1">
                                                        1.
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <input type="text" id="currentInputMulti1" class="form-control" placeholder="Option">
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button class="btn btn-default" type="button" id="rmMulti1"><span class="glyphicon glyphicon-remove"></span></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <button class="btn btn-default" id="btnAddMultiOption" type="button">Add Option</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-primary" type="button" id="AddQuestionToList">Include Question</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="list-group" id="preparedQuestions">
                        <a href="#" class="list-group-item">First item</a>
                        <a href="#" class="list-group-item">Second item</a>
                        <a href="#" class="list-group-item">Third item</a>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            var noOfSingleOptions = 1;
            var noOfMultiOptions = 1;
            var qnType = 0;
            // zero represents para type
            // one represents single choice type
            // two repesents multi choice type
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.document.location = $(this).data("href");
                });
            });
            jQuery(document).ready(function($) {
                $("#btnAddSingleOption").click(function() {
                    // adding a single option
                    noOfSingleOptions += 1;
                    var longString = '<div class="row" id="SingleOpt';
                    var longString1 = '">\
                        <div class="col-sm-1">';
                    var longString2 = '.</div>\
                        <div class="col-sm-9">\
                            <input type="text" id="currentInputSingle';
                    var longString3 = '" class="form-control" placeholder="Option">\
                        </div>\
                        <div class="col-sm-1">\
                            <button class="btn btn-default" type="button" id="rmSingle';
                            var longString4 = '"><span class="glyphicon glyphicon-remove"></span></button>\
                        </div>\
                    </div>';
                    var myString = longString + noOfSingleOptions + longString1 + "" + noOfSingleOptions + "" + longString2 + noOfSingleOptions + longString3 + noOfSingleOptions + longString4;
                    document.getElementById("SingleOptHolder").innerHTML += myString;
                });
                $("#btnAddMultiOption").click(function() {
                    // adding a multiple option
                    noOfMultiOptions += 1;
                    var longString = '<div class="row" id="MultiOpt';
                    var longString1 = '">\
                        <div class="col-sm-1">';
                    var longString2 = '.</div>\
                        <div class="col-sm-9">\
                            <input type="text" id="currentInputMulti';
                    var longString3 = '" class="form-control" placeholder="Option">\
                        </div>\
                        <div class="col-sm-1">\
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>\
                        </div>\
                    </div>';
                    var myString = longString + noOfMultiOptions + longString1 + "" + noOfMultiOptions + "" + longString2 + noOfMultiOptions + longString3;
                    document.getElementById("MultiOptHolder").innerHTML += myString;
                });
            });
            function choosePara() {
                document.getElementById("currentChoice").innerHTML = "Paragraph";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-9 collapse in";
                document.getElementById("SingleCorrectDiv").className = "col-sm-9 collapse";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-9 collapse";
                // qnType = 0;
            }
            function chooseMCQ() {
                document.getElementById("currentChoice").innerHTML = "Single Correct";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-9 collapse";
                document.getElementById("SingleCorrectDiv").className = "col-sm-9 collapse in";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-9 collapse";
                // qnType = 1;
            }
            function chooseMulti() {
                document.getElementById("currentChoice").innerHTML = "Multiple Correct";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-9 collapse";
                document.getElementById("SingleCorrectDiv").className = "col-sm-9 collapse";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-9 collapse in";
                // qnType = 2;
            }

        </script>
    </body>
</html>
