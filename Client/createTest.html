<html>
    <head>
        <title>Current Test</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="projectFonts/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
              /* Margin bottom by footer height */
                margin-bottom: 60px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }
            .footer-para {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <center><h1>TechTests</h1></center>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item">Online Tests <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item active">Current Test <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Results <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Profile <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Preferences <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item">Online Tests <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item active">Current Test <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Results <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Profile <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                        <a href="#" class="list-group-item">Preferences <span class="glyphicon glyphicon-chevron-right pull-right"></span></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="well well-lg" id="currentQuestion">
                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <label for="currentInputQuestion" class="sr-only">Type Your Question</label>
                                        <input type="text" id="currentInputQuestion" class="form-control" placeholder="Type Your Question" required>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span id="currentChoice">Paragraph</span>
                                        <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#" onclick="choosePara()">Paragraph</a></li>
                                            <li><a href="#" onclick="chooseMCQ()">Single Correct</a></li>
                                            <li><a href="#" onclick="chooseMulti()">Multiple Correct</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 collapse in" id="ParagraphTypeDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            Subjective Answer.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-9 collapse" id="SingleCorrectDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-sm-6">
                                                <div class="" data-toggle="buttons">
                                                    <label class="btn btn-default btn-block">
                                                        <input type="radio" autocomplete="off"> Radio 1
                                                    </label>
                                                    <label class="btn btn-default btn-block">
                                                        <input type="radio" autocomplete="off"> Radio 2
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 collapse" id="MultipleCorrectDiv">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-sm-8">
                                                <label for="currentInputMultiple" class="sr-only">Option</label>
                                                <i class="fa fa-circle-o"></i> Hello <input type="text" id="currentInputMultiple" class="form-control" placeholder="Option">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-primary" type="button">Include Question</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="list-group" id="preparedQuestions">
                        <a href="#" class="list-group-item">First item</a>
                        <a href="#" class="list-group-item">Second item</a>
                        <a href="#" class="list-group-item">Third item</a>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.document.location = $(this).data("href");
                });
            });
            function choosePara() {
                document.getElementById("currentChoice").innerHTML = "Paragraph";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-9 collapse in";
                document.getElementById("SingleCorrectDiv").className = "col-sm-8 collapse";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-8 collapse";
            }
            function chooseMCQ() {
                document.getElementById("currentChoice").innerHTML = "Single Correct";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-8 collapse";
                document.getElementById("SingleCorrectDiv").className = "col-sm-9 collapse in";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-8 collapse";
            }
            function chooseMulti() {
                document.getElementById("currentChoice").innerHTML = "Multiple Correct";
                document.getElementById("ParagraphTypeDiv").className = "col-sm-8 collapse";
                document.getElementById("SingleCorrectDiv").className = "col-sm-8 collapse";
                document.getElementById("MultipleCorrectDiv").className = "col-sm-9 collapse in";
            }
        </script>
    </body>
</html>
